{% extends "base.html" %}

{% block title %}Контакти{% endblock %}

{% block content %}
<div class="contact-container">
    <h2>Зв’яжіться з нами</h2>
    <div class="contact-info">
        <p>Адреса: м. Київ, вул. Автомобільна, 10</p>
        <p>Телефон: +380 44 123 45 67</p>
        <p>Email: info@mercedes-salon.ua</p>
    </div>

    <form method="post">
        <label for="name">Ім’я:</label>
        <input type="text" id="name" name="name" placeholder="Ваше ім’я" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required>

        <label for="message">Повідомлення:</label>
        <textarea id="message" name="message" placeholder="Введіть ваше повідомлення..." required></textarea>

        <button type="submit">Надіслати</button>
    </form>
</div>
{% endblock %}
